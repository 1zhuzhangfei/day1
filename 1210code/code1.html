<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,
    body {
        scroll-behavior: smooth;
    }

    .one {
        height: 5000px;
        background: linear-gradient(red, yellow);
        z-index: 1;
    }

    .toTop {
        position: fixed;
        bottom: 50px;
        right: 50px;

    }
</style>

<body>
    <div class="one">

    </div>
    <svg class="toTop" xmlns="http://www.w3.org/2000/svg" width="50px" height="50px" viewBox="0 0 32 32">
        <g fill="none">
            <path fill="#00a6ed" d="M2 6a4 4 0 0 1 4-4h20a4 4 0 0 1 4 4v20a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4z" />
            <path fill="#fff"
                d="M15.307 7.667a1 1 0 0 1 1.386 0l5.313 5.113c.649.624.207 1.72-.693 1.72H18.25a.25.25 0 0 0-.25.25v9.75a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-9.75a.25.25 0 0 0-.25-.25h-3.063c-.9 0-1.342-1.096-.693-1.72z" />
        </g>
    </svg>
</body>
<script>
    var toTopElement = document.querySelector(".toTop");
    toTopElement.addEventListener("click", function () {
        var htmlActiveStyle = getComputedStyle(document.documentElement);

        if (htmlActiveStyle.scrollBehavior === "smooth") {
            // document.documentElement.scrollTop = 0;
            document.documentElement.scrollIntoView();
        } else {

            //使用setInterval来设置定时器  var timeId = setInterval（）
            //使用clearInterval来清除定时器
            var topId = window.setInterval(function () {

                //推荐使用document.documentElement.scrollTop来读取/设置滚动的位置
                var lastTop = window.pageYOffset - 50;

                document.documentElement.scrollTop =
                    lastTop < 0 ? 0 : lastTop;
                if (lastTop < 0) {
                    window.clearInterval(topId);
                }

            }, 200);
        }


    });



</script>

</html>
