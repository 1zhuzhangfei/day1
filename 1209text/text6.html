<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击小图，显示大图</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }

    #big {
        width: 400px;
        height: 300px;
        border: 2px solid #ccc;
        margin-bottom: 20px;
    }

    .smalls {
        display: flex;
        justify-content: center;
        gap: 10px;
    }

    .small {
        width: 80px;
        height: 60px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: transform 0.3s, border-color 0.3s;
    }

    .small:hover {
        transform: scale(1.1);
    }

    .small.selected {
        border-color: blue;
        transform: scale(1.2);
    }
</style>

<body>
        <img id="big" src="img/s1.webp">
        <div class="smalls">
            <img class="small" src="img/s1.webp">
            <img class="small" src="img/s2.webp">
            <img class="small" src="img/s3.webp">
            <img class="small" src="img/s4.webp">
            <img class="small" src="img/s5.jpg">
        </div>


</body>
<script>
    // 获取大图元素和所有小图元素
    const bigImage = document.getElementById('big');
    const smalls = document.querySelectorAll('.small');

    smalls.forEach(small => {
        // 给每个小图绑定点击事件
        small.addEventListener('click', () => {
            // 设置大图的 src 为点击的小图的 src
            bigImage.src = small.src;

            // 移除其他小图的选中效果
            smalls.forEach(thumb => thumb.classList.remove('selected'));

            // 给当前点击的小图添加选中效果
            small.classList.add('selected');
        });
    });
</script>

</html>
