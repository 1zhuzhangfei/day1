<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>div</div>
    <p>p</p>
    <h1>h1</h1>
</body>

<script>
    var html = document.querySelector("html");
    function f(e) {
        // console.log(e);
        if (e.target.nodeName === "DIV") {
            console.log("div");
        };
        if (e.target.nodeName === "P") {
            console.log("p");
        };
        if (e.target.nodeName === "H1") {
            console.log("h1");
        };
    }

    html.addEventListener("click", f);

</script>

</html>
