<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框内容显示和隐藏</title>
</head>
<body>
    <input id="username" type="text" placeholder="邮箱/ID/手机号">
    <input id="pwd" type="password" placeholder="密码">
    <button>登录</button>
</body>
<script>
    var userInput = document.getElementById("username");
    var pwdInput = document.getElementById("pwd");
    console.log(userInput);
    userInput.onfocus = function focusHandler(){
        userInput.placeholder = '';
    }
    userInput.onblur = function bulrHandler(){
        userInput.placeholder = '邮箱/ID/手机号';
    }

    pwdInput.onfocus = function focusHandler(){
        pwdInput.placeholder = '';
    }
    pwdInput.onblur = function bulrHandler(){
        pwdInput.placeholder = '密码';
    }
</script>
</html>
