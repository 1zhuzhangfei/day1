    .back{

        display: flex;

    }
    .back ul li{
        background-image: url(img/sprite.png);
        width: 40px;
        height: 40px;
        list-style: none;
        background-repeat: no-repeat;
        background-position: 0 0;
    
    }
</style>
<script>
function show(){
    var lis = document.querySelectorAll("li");
    for(var i=0;i<lis.length;i++){
        var index = i*44;
        lis[i].style.backgroundPosition ="0-"+ index+"px" ;
    }
}
show();
