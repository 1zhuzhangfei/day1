<script>

    function bar() {
        if (Math.random() > 0.5) {
            bar();
        }
    }


    //定义fac函数来计算n的阶乘
    function fac(n) {
        if (n === 1) {
            return 1;
        } else {
            return n * fac(n - 1);

        }

    }

    let i = 0;
    function recursiveFn() {
        i++;
        recursiveFn();
    }
    try {
        recursiveFn();
    } catch (ex) {
        console.log('i = ' + i + ' error: ' + ex);
    }



    function fib(n) {
        if (n < 3) return 1;
        return fib(n - 1) + fib(n - 2);
    }

    //[状态转移方程]+[终止条件]

    //1,2,3,6,36,648...n
    function a1(n) {
        if (n <= 3) return n;
        return a1(n - 1) * a1(n - 2) * a1(n - 3);
    }

    //1 2 3 6 11 20 ... n
    function a2(n) {
        if (n <= 3) return n;
        return a2(n - 1) + a2(n - 2) + a2(n - 3);
    }


    //记忆化斐波那契数
    function memoFib() {
        var temp = [null, 1, 1];
        function fib(n) {
            if (temp[n]) {
                return temp[n];
            } else {
                return (temp[n] = fib(n - 1) + fib(n - 2));
            }

        }
        return fib;
    }


    













</script>
