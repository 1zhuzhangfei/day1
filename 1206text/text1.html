<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候</title>
</head>

<body>
    <div>
        <div id="1" style="visibility: hidden;padding: 0;height: 200px;">
            <img src="img/morning.jpg">
            <h1>上午好</h1>

        </div>
        <div id="2" style="visibility: hidden;padding: 0;height: 200px;">
            <img src="img/afternoon.webp">
            <h1>下午好</h1>


        </div>
        <div id="3" style="visibility: hidden;padding: 0;height: 200px;">
            <img src="img/evening.webp">
            <h1>晚上好</h1>

        </div>
    </div>

</body>

<script>
    function show() {

        //获取当前时间的小时值
        var time = new Date().getHours();
        if (time <= 12 && time >= 0) {
            var morning = document.getElementById("1");
            morning.setAttribute("style", "visibility: visible");
        } else if (time > 12 && time <= 18) {
            var afternoon = document.getElementById("2");
            afternoon.setAttribute("style", "visibility: visible");
        } else {
            var evening = document.getElementById("3");
            evening.setAttribute("style", "visibility: visible");
        }
    }
    show();
    // var time = new Date().getHours();
    // console.log(time);
</script>

</html>
